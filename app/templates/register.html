{% extends "base.html" %} {% block content %}
<h1 class="title">Register</h1>
<div class="registerBox">
    <form class="formBox" action="" method="POST">
        <label >Username</label>
        <input name="username" class="loginInput" type="email" placeholder="Username"/>
        <label>Password</label>
        <input name="password" class="loginInput" type="password" placeholder="password"/>
        <label> Confirm Password </label>
        <input name="confPassword" class="loginInput" type="password" placeholder="password"/>
        <div class="errorBox">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        <input class="inputButton" value="Register" type="submit"/>
        <a class="links" aria-current="page" href="/login">Login</a>
        
    </form>
    <img class="petImage" src="../static/images/cutecats.gif"/>
</div>

{% endblock %}
