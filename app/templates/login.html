{% extends "base.html" %} {% block content %}
<h3 class="title">Login</h3>
<div class="loginBox">
  <img class="petImage" src="../static/images/cuteCat2.gif"/>
  <form class="formBoxLogin">
    <label>Username</label>
    <input class="loginInput" placeholder="Username" />
    <label>Password</label>
    <input class="loginInput" type="password" placeholder="password" />
    <input class="inputButton" value="Done!" type="submit" />
    <a class="links" aria-current="page" href="/register">Register</a>
  </form>
</div>

{% endblock %}
